<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/html" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sound Of Silence!</title>
  </head>
  <body>
    <div class="container-fluid" >
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
          <input id="myInput" type="text" class="form-control" placeholder="Search">
        </div>
        <button id="mySearch" type="submit" class="btn btn-dark mb-2 mt-2">Search</button>
      </form>
      <div class="row">
        <div class="col-10">
          <table id="myTable" class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Songs</th>
                <th scope="col"></th>
                <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col" class="float-right">See All </th>
              </tr>
                  </thead>
                  <thead>
                    <tr>
                       <th scope="col"></th>
                      <th scope="col">NAME</th>
                      <th scope="col">ARTIST</th>
                      <th scope="col">ALBUM</th>
                      <th scope="col">TIME</th>
                      <th scope="col">PRICE</th>
                    </tr>
                  </thead>
                  <tbody id="song"></tbody>
                </table>
        </div>
        <div  class="col-2">
          <table  class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Favourities</th>
              </tr>
            </thead>
            <tbody id="favor"></tbody>
          </table>
        </div>
      </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
